
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">

<div class="page-header-profile">
    <img class="img-rounded profile-thumbnail" src="{{ url_for('static', filename=user.avatar) }}">
<div class="profile-header">
        <h1>{{ user.username }}</h1>


        <p>{{ user.biography }}</p>
        <p>Member since {{ user.created_at }}.</p>

    </div></div>
</div>
{% endblock %}
